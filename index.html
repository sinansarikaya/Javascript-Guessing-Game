<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <div id="container">
      <div class="social">
        <a href="https://www.linkedin.com/in/sinansarykaya/"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/sinansarikaya"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.instagram.com/sinan.sarykaya"
          ><i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <main>
        <header>
          <div class="down">
            <i class="fa-solid fa-arrow-down"></i>
            <span>Down</span>
          </div>
          <div class="header-content">
            <div class="box">0</div>
            <div class="box">0</div>
            <span class="life"> <i class="fa-solid fa-heart"></i> 5 </span>
          </div>
          <div class="up">
            <i class="fa-solid fa-arrow-up"></i>
            <span>Up</span>
          </div>
        </header>
        <section>
          <input
            type="number"
            placeholder="Enter your guess"
            class="guessInput"
            min="0"
            max="99"
          />
          <input
            type="button"
            value="Submit"
            class="guessButton btn"
            onclick="checkResult()"
          />
          <input type="button" value="Reset" class="resetButton btn" />
        </section>
      </main>
      <footer>
        <div class="scores">
          <h2>Scores</h2>
          <div class="score-box">
            <span><i class="fa-solid fa-star"></i></span>
            <span class="bestScore"><b></b></span>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
